<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/css/formularios.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>    
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
    <form action="">
        <label for="name">Nome:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="password">Senha:</label>
        <br>
        <input type="password" name="password" id="password">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="file">Arquivo:</label>
        <br>
        <input type="file" name="file" id="file">
        <p>Gênero:</p>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Mulher</label>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Homem</label>
        <!-- ambos inputs tem o mesmo nome, logo pertencem ao mesmo grupo; nesse
        caso, graças a isso, só é possível marcar uma das opções -->
        <br>
        <br>
        <input type="checkbox" name="agree" id="agree"><label for="agree">Concordo com os termos</label>
    </form>
    <!-- example icon -->
    <i data-feather="mail"></i>
    <script>
        feather.replace()
    </script>
</body>
</html>
